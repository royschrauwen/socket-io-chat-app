<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS | Socket.IO chat</title>


    <link rel="stylesheet" href="css/style.css">

</head>


<body>

    <!-- When a user first joins, they should pick a room to join -->
    <div class="chooseRoom">
        <span id="roomID">roomID</span>
        <form id="joinRoomForm" action="">
            Input Room ID: <input type="text"><button disabled>Join Room</button>
        </form>
    </div>


    <!-- When a room has been picked, display the chat -->
    <main>

        <!-- All chatmessages -->
        <ul id="messages"></ul>

        <!-- A list of connected users -->
        <ul id="users">Usernames</ul>


        <!-- Status update -->
        <div id="typing">-</div>

        <!-- Chatmessage input form-->
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>

    </main>


    <script src="/socket.io/socket.io.js"></script>

    <!-- All JavaScript is in this 1 file. Maybe split it later? -->
    <script src="script/script.js"></script>

</body>

</html>
