<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="typing">-</div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <button class="clrButton" id="red">Rood</button>
    <button class="clrButton" id="green">Groen</button>
    <button class="clrButton" id="blue">Blauw</button>

    <button class="rankButton" id="client">Client</button>
    <button class="rankButton" id="Host">Host</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>

</html>
